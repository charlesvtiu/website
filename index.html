<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="utf-8"> 
     <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script rel="stylesheet" href="style.css"></script>
  </head>

  <style type="text/css"> 	
  	#body {
		padding: 5% 10% 5% 10%;
	}

	#header {
		border-radius: 0px;
	}

	#carouselContainer {
		width: 100%;
		padding:0px;
	}

	#myCarousel {
		width: 100%;
	}

  </style>

  <body id="body">

  	<!-- HEADER --> 
  	<nav class="navbar navbar-inverse" id="header">
	  	<div class="container-fluid">
		 	<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>                        
				</button>
		     	<a class="navbar-brand" href="#">Phonetography</a>
		     </div>
		     <div class="collapse navbar-collapse" id="myNavbar">
				<ul class="nav navbar-nav">
		        	<li class="active"><a href="#">Home</a></li>
		        	<li class="dropdown">
		          <a class="dropdown-toggle" data-toggle="dropdown" href="#">Picture Gallery <span class="caret"></span></a>
		          <ul class="dropdown-menu">
					<li><a href="#">Hong Kong</a></li>
					<li><a href="#">Boston</a></li>
					<li><a href="#">London</a></li>
					<li><a href="#">Venice, Florance</a></li>
					<li><a href="#">Barcelona, Madrid</a></li>
					<li><a href="#">Okinawa</a></li>
		          </ul>
		        	</li>
			        	<li><a href="#">About Me</a></li>
			        	<li><a href="#">Get in touch</a></li>
		 		</ul>
		    	</div>
	  	</div>
	</nav>

	<!-- carousel --> 
	<div class="container" id="carouselContainer">
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="webpage/pictures/photography/venice/2.jpg" alt="Venice" style="width:100%%;">
      </div>

      <div class="item">
        <img src="webpage/pictures/photography/boston/7.jpg" alt="Boston" style="width:100%%;">
      </div>
    
      <div class="item">
        <img src="webpage/pictures/photography/florence/1.jpg" alt="Florence" style="width:100%%;">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

  </body>
</html>
