<!-- STARTING PROFILE START -->
<div id="beforePictureGallery">
  <div class="container" id="startingProfile">
    <table class="table">
      <tbody>
        <tr>
          <td id="leftStart">
            <h2>Welcome to my page!</h2>
            <p>The best camera is the camera in your pocket</p>
          </td>
          <td id="rightStart">
            <img class="pull-right img-responsive" id="me" src="pictures/photography/me.jpg"/>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
<!-- STARTING PROFILE END -->

  <!-- CAROUSEL START --> 
    <div class="container" id="carouselContainer">
    <h2>Here are a lot of photos!</h2>  
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
    <!--ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol-->

    <!-- Wrapper for slides -->
      <div class="carousel-inner" id="carouselContent">
        <div class="item active">
          <img src="pictures/photography/venice/title.jpg" alt="Venice" style="width:100%%;">
        </div>
        <div class="item">
          <img src="pictures/photography/boston/title.jpg" alt="Boston" style="width:100%%;">
        </div>
        <div class="item">
          <img src="pictures/photography/florence/title.jpg" alt="Florence" style="width:100%%;">
        </div>
      </div>

        <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
       <span class="glyphicon glyphicon-chevron-right"></span>
       <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
</div>
